<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aventura 8-Bit</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Pantalla de bienvenida -->
  <div id="pantalla-bienvenida" class="pantalla">
    <h1>Aventura 8-Bit</h1>
    <p>Presiona comenzar para iniciar tu aventura.</p>
    <button id="comenzar-btn">Comenzar</button>
  </div>

  <!-- Pantalla de elección de clase -->
  <div id="pantalla-clase" class="pantalla oculto">
    <h2>Elige tu clase:</h2>
    <div class="clases">
      <button class="clase-btn" data-clase="Guerrero">🗡 Guerrero</button>
      <button class="clase-btn" data-clase="Mago">✨ Mago</button>
      <button class="clase-btn" data-clase="Explorador">🏹 Explorador</button>
    </div>
  </div>

  <!-- Pantalla principal del juego -->
  <div id="pantalla-juego" class="pantalla oculto">
    <div id="hud">
      <p><strong>Clase:</strong> <span id="clase-actual"></span></p>
      <p><strong>Vida:</strong> <span id="vida-actual">100</span>/100</p>
      <p><strong>Maná:</strong> <span id="mana-actual">100</span>/100</p>
      <p><strong>Inventario:</strong> <span id="inventario"></span></p>
    </div>

    <div id="historia">
      <p class="scene-text" id="texto-escena">Aquí comenzará tu historia...</p>
      <div id="botones-decision"></div>
    </div>
  </div>

    <!-- Pantalla de combate -->
  <div id="pantalla-combate" class="pantalla oculto">
  <h2>¡Combate!</h2>
  <div id="hud-combate">
    <p><strong>Tu vida:</strong> <span id="vida-jugador">100</span></p>
    <p><strong>Tu mana:</strong> <span id="mana-jugador">100</span></p>

    <p><strong>Vida del enemigo:</strong> <span id="vida-enemigo">50</span></p>
  </div>
  <div id="texto-combate">Un enemigo aparece frente a ti.</div>
  <div id="acciones-combate">
    <button id="btn-atacar">🗡 Atacar</button>
    <button id="btn-usar-item">🧪 Usar poción</button>
    <button id="btn-magia">✨ Magia</button>
  </div>
</div>


  <!-- Pantalla de muerte -->
  <div id="pantalla-muerte" class="pantalla oculto">
  <h2>💀 Moriste 💀</h2>
  <p id="mensaje-muerte">Intenta de nuevo</p>
  <button id="reiniciar-btn">Reiniciar Juego</button>
</div>
  <script src="script.js"></script>
</body>
</html>
